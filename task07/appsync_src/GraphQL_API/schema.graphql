type Mutation {
	createEvent(userId: Int!, payLoad: AWSJSON!): EventCreationResult
}

type Query {
	getEvent(id: ID!): Event
}

type EventCreationResult {
	id: ID!
	createdAt: String!
}

type Event {
	id: ID!
	userId: Int!
	createdAt: String!
	payLoad: AWSJSON
}

schema {
  query: Query
  mutation: Mutation
}
